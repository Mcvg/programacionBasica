<!DOCTYPE html>
<html>

<head>
    <title>Peso en otro planeta</title>

</head>

<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la Tierra pesas distinto de Marte y Jupiter</p>
    <br>

    <script>
        var usuario = prompt("Cu√°l es tu peso?");
        var planeta = parseInt(prompt("Elije tu planeta.\n 1 es marte.\n 2 es jupiter"));
        var peso = parseFloat(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;

        if (planeta == 1) {
            peso_final = (peso * g_marte) / g_tierra;
            nombre = "marte";
           }else if (planeta == 2){
            peso_final = (peso * g_jupiter) / g_tierra;
            nombre = "jupiter";
         }else{
             peso_final= 100000000;
              nombre = "raro";
        }
         peso_final = peso_final.toFixed(2);
        document.write("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos </strong>");
        
            </script>
</body>

</html>
